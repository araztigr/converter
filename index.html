<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Currency converter</title>
</head>
<body>
    <div class="wrapper">
        <main class="converter__main">
           
            <nav class="navbar navbar-expand-lg bg-light">
                <div class="container-fluid">
                  <a class="navbar-brand" href="#">Navbar</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">БАНК</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">БИЗНЕС</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">ИНВЕСТИЦИИ</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">СТРАХОВАНИЕ</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">МОБАЙЛ</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">ПУТЕШЕСТВИЯ</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">РАЗВЛЕЧЕНИЯ</a>
                      </li>
                    
                    </ul>
                    <form class="d-flex" role="search">
                      
                      <button class="btn btn-outline-success" type="submit">Войти</button>
                    </form>
                  </div>
                </div>
              </nav>
            <section class="converter__section">
                <h1 class="title">Конвертер валют онлайн</h1>
                <article class="article__content">
                    <div class="container">
                        <p class="paragraph">У меня есть</p>
                        <div class="currency__container">
                            <div id="currencyOne" class="currency">RUB</div>
                            <div id="currencyOne" class="currency">USD</div>
                            <div id="currencyOne" class="currency">EUR</div>
                            <div id="currencyOne" class="currency">GBP</div>
                        </div>
                        <div class="currency__input">
                            <input id="number__class__one" class="number__class" type="number">
                            <p id="currency__coursOne" class="currency__cours"></p>
                        </div>
                    </div>
                    <div class="container">
                        <p class="paragraph">Хочу приобрести</p>
                        <div class="currency__container">
                            <div id="currencyTwo" class="currency">RUB</div>
                            <div id="currencyTwo" class="currency">USD</div>
                            <div id="currencyTwo" class="currency">EUR</div>
                            <div id="currencyTwo" class="currency">GBP</div>
                        </div>
                        <div class="currency__input">
                            <input id="number__class__two" class="number__class" type="number">
                            <p id="currency__coursTwo" class="currency__cours"></p>
                        </div>
                    </div>
                </article>
            </section>
        </main>
    </div>
    <script src="./script.js"></script>
</body>
</html>
